version: '3.2'
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - 9090:9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - devops
    depends_on:
      - cadvisor
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - devops
    depends_on:
      - nginx-exporter
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:0.8.0
    container_name: nginx-exporter
    command: -nginx.scrape-uri http://nginx/nginx-health
    ports:
      - "9113:9113"
    networks:
      - devops
    depends_on:
      - nginx
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 80:80
    networks:
      - devops
    volumes:
      - ./nginx-default.conf:/etc/nginx/conf.d/default.conf:ro
networks:
  devops:
    driver: bridge
